<form class="form-inline">
  <label>Filter:</label>
  <div class="checkbox">
    <label>
      <input type="checkbox" ng-checked="filterVar.length === 0" ng-click="groupFilterAll()">All&nbsp;
    </label>
  </div>
  <div class="checkbox" ng-repeat="group in groups | orderBy:'name'">
    <label>
      <input type="checkbox" ng-checked="filterVar.indexOf(group.id) === -1" ng-click="groupFilterChange(group.id)">{{group.name}}&nbsp;
    </label>
  </div>
</form>
