<h1>{{info.aktivitet}}</h1>
<table>
  <tr ng-if="info.resurs">
    <th>Resource&nbsp;</th>
    <td>{{info.resurs}}</td>
  </tr>
  <tr>
    <th>Place</th>
    <td>{{info.lokal}}</td>
  </tr>
  <tr>
    <th>Time</th>
    <td>{{info.startTime | date:'HH:mm, EEEE, MMM d'}}</td>
  </tr>
  <tr ng-show="!info.installt">
    <th>Available&nbsp;</th>
    <td>{{info.lediga}}/{{info.totalt}}</td>
  </tr>
  <tr ng-show="info.installt">
    <th colspan="2">Cancelled</th>
  </tr>
</table>
<line-chart data="data" height="300" xtickformat="xAxisTickFormat()" forcex="{{forcex}}" forcey="{{forcey}}"></line-chart>
