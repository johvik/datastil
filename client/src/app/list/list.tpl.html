<h3>List</h3>
<group-filter filter-var="hiddenGroups"></group-filter>
<table class="table table-hover" infinite-scroll="classes.nextPage()" infinite-scroll-disabled="!classes.hasNext || classes.pageLoading" infinite-scroll-distance="1">
  <thead>
    <tr>
      <th>Activity</th>
      <th>Resource</th>
      <th>Time</th>
      <th>Day</th>
      <th>Available</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="class in classesFiltered = (classes.data | notInArray:hiddenGroups:'groupid')">
      <td>{{class.aktivitet}}</td>
      <td>{{class.resurs}}</td>
      <td>{{class.time}}</td>
      <td>{{class.startTime | date:'EEEE, MMM d'}}</td>
      <td>{{class.bokningsbara}}</td>
    </tr>
    <tr ng-show="!classesFiltered.length">
      <td colspan="5">Nothing in the list =(</td>
    </tr>
  </tbody>
</table>
<div ng-show="classes.pageLoading">Loading data...</div>
