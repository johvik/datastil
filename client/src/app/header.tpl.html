<div ng-controller="HeaderCtrl">
  <nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#header-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/list">Datastil</a>
    </div>

    <div class="collapse navbar-collapse" id="header-collapse">
      <ul class="nav navbar-nav">
        <li ng-class="{active:isNavbarActive('list')}"><a href="/list">List</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <ol class="breadcrumb">
      <li ng-repeat="breadcrumb in breadcrumbs.getAll()">
        <ng-switch on="$last">
          <span ng-switch-when="true" class="active">{{breadcrumb.name | capitalize}}</span>
          <span ng-switch-default><a href="{{breadcrumb.path}}">{{breadcrumb.name | capitalize}}</a></span>
        </ng-switch>
      </li>
    </ol>
  </div>
</div>
