<h1>Highscore</h1>
<group-filter filter-var="hiddenGroups"></group-filter>
<form class="form">
  <div class="form-group">
    <label class="sr-only" for="searchText">Search:</label>
    <input type="text" class="form-control" id="searchText" placeholder="Text search" ng-model="searchText">
  </div>
</form>
<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th class="col-xs-2 col-sm-2 col-md-2 col-lg-2">#</th>
        <th class="col-xs-5 col-sm-5 col-md-5 col-lg-5">Activity</th>
        <th class="col-xs-5 col-sm-5 col-md-5 col-lg-5">Time</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="score in scoresFiltered = (scores | notInArray:hiddenGroups:'groupid' | classFilter:searchText)">
        <td>{{$index + 1}}</td>
        <td>{{score.aktivitet}}</td>
        <td>{{score.time}}, {{score.day | weekday}}</td>
      </tr>
      <tr ng-show="!scoresFiltered.length">
        <td colspan="3">Nothing in the list =(</td>
      </tr>
    </tbody>
  </table>
</div>
