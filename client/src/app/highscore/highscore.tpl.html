<h1>Highscore</h1>
<group-filter filter-var="hiddenGroups"></group-filter>
<form class="form">
  <div class="form-group">
    <label class="sr-only" for="searchText">Search:</label>
    <input type="text" class="form-control" id="searchText" placeholder="Text search" ng-model="searchText">
  </div>
</form>
<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th class="col-xs-1 col-sm-1 col-md-1 col-lg-1">#</th>
        <th class="col-xs-3 col-sm-3 col-md-3 col-lg-3">Activity</th>
        <th class="col-xs-3 col-sm-3 col-md-3 col-lg-3">Resource</th>
        <th class="col-xs-2 col-sm-2 col-md-2 col-lg-2">Place</th>
        <th class="col-xs-3 col-sm-3 col-md-3 col-lg-3">Time</th>
      </tr>
    </thead>
    <tbody>
      <tr class="clickable" ng-repeat="score in scoresFiltered = (scores | notInArray:hiddenGroups:'groupid' | classFilter:searchText)" ng-click="scoreInfo(score)">
        <td>{{$index + 1}}</td>
        <td>{{score.aktivitet}}</td>
        <td>{{score.resurs}}</td>
        <td>{{score.lokal}}</td>
        <td>{{score.startTime | date:'HH:mm, EEEE, MMM d'}}</td>
      </tr>
      <tr ng-show="!scoresFiltered.length">
        <td colspan="5">Nothing in the list =(</td>
      </tr>
    </tbody>
  </table>
</div>
